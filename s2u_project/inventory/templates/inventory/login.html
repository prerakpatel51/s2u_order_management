{% extends "inventory/base.html" %}

{% block title %}Sign In Â· S2U Operations{% endblock %}

{% block content %}
<div class="container-sm py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow border-0">
        <div class="card-body p-4 p-lg-5">
          <h1 class="h4 fw-bold text-primary mb-3"><i class="bi bi-box-arrow-in-right me-2"></i>Sign In</h1>
          {% if form.errors %}
            <div class="alert alert-danger">Invalid username or password.</div>
          {% endif %}
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_username" class="form-label">Username</label>
              <input type="text" name="username" autofocus required class="form-control" id="id_username">
            </div>
            <div class="mb-3">
              <label for="id_password" class="form-label">Password</label>
              <input type="password" name="password" required class="form-control" id="id_password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
            {% if next %}
              <input type="hidden" name="next" value="{{ next }}">
            {% endif %}
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center text-muted small mt-3">Contact an admin if you need an account.</div>
  
</div>
{% endblock %}
