# nixpacks.toml

[phases.setup]
# include pip + virtualenv packages explicitly so python has pip available
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.virtualenv", "gcc"]
cmds = [
  "python -m venv /opt/venv",
  "/opt/venv/bin/python -m pip install --upgrade pip"
]

[phases.install]
cmds = [
  "/opt/venv/bin/pip install -r requirements.txt"
]

[phases.build]
# collectstatic from the correct location
cmds = [
  "/opt/venv/bin/python s2u_project/manage.py collectstatic --noinput"
]

[phases.release]
cmds = [
  "/opt/venv/bin/python s2u_project/manage.py migrate"
]

[start]
# gunicorn will be installed in the venv by requirements.txt
# we keep --chdir so relative paths are safe at runtime
cmd = "gunicorn s2u_project.wsgi:application --chdir s2u_project --bind 0.0.0.0:$PORT"

# (optional) this helps some setups avoid extra auto-detection
[variables]
NIXPACKS_PATH="/opt/venv/bin:$NIXPACKS_PATH"